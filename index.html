<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Viewer</title>
    <script>
        // Display an alert with the document.cookie value when the page loads
        window.onload = function() {
            alert('Document Cookie: ' + document.cookie);
        };
    </script>
</head>
<body>
    <h1>Cookie Viewer Page</h1>
    <!-- Optional: Add more content to your page -->
</body>
</html>
